<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #reticle {
        position: absolute;
        margin: auto;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: black;
      }
      #menu {
        position: absolute;
        margin: auto;
        width: 600px;
        height: 400px;
        background-color: black;
        font-family: consolas;
      }
      .title {
        display: flex;
        justify-content: center;
        margin-top: 75px;
        font-size: 3rem;
        color: gray;
        text-align: center;
      }
      .options {
        margin: auto;
        margin-top: 75px;
        width: 480px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .option {
        width: 100px;
        height: 75px;
        margin-top: 10px;
        background-color: gray;

        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .option:hover {
        border-radius: 5px;
        background-color: lightgray;
        cursor: pointer;
      }
      #endMenu {
        position: absolute;
        margin: auto;
        width: 600px;
        height: 400px;
        background-color: black;
        font-family: consolas;
      }
    </style>
    <meta charset="utf-8">
    <title>Runner Game Demo</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./gl-matrix-min.js"></script>
    <script src="./bootstrap.js"></script>
    <canvas id="runner-game-canvas"></canvas>
    <div id="reticle"></div>
    <div id="menu">
      <div class="title">Platform Runner</div>
      <div class="options">
        <div class="option level" >Level 1</div>
        <div class="option level">Level 2</div>
      </div>
    </div>
    <div id="endMenu">
      <div id="time" class="title">Nice job!</div>
      <div class="options">
        <div id="restart" class="option">Restart</div>
        <div id="goMenu" class="option">Menu</div>
      </div>
    </div>
  </body>
</html>
